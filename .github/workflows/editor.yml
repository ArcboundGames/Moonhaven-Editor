name: Build Editor

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths:
      - Editor/**
  pull_request:
    branches: [ "main" ]
    paths:
      - Editor/**

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        cache: yarn
        node-version: ${{ matrix.node-version }}

    - name: Setup
      working-directory: ./Editor
      run: |
        yarn install --frozen-lockfile

    - name: Lint
      working-directory: ./Editor
      run: |
        yarn lint

    - name: Build
      working-directory: ./Editor
      run: |
        yarn build
